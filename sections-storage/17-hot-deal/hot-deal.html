<!-- Hot Deal -->
<section class="bg-surface flat-spacing-8">
    <div class="container">
        <div class="flat-title mb_1 style-between wow fadeInUp">
            <div class="box-title">
                <h4 class="title">Hot Deals</h4>
                <p class="desc text-main text-md">Explore our most popular pieces that customers can't get enough of</p>
            </div>
            <div class="wg-countdown-2">
                <span class="js-countdown" data-timer="46556" data-labels="Days,Hours,Mins,Secs"></span>
            </div>
        </div>
        <div class="fl-control-sw wow fadeInUp">
            <div dir="ltr" class="swiper tf-swiper sw-height" data-swiper='{
                    "slidesPerView": 2,
                    "spaceBetween": 12,
                    "speed": 800,
                    "observer": true,
                    "observeParents": true,
                    "slidesPerGroup": 2,
                    "navigation": {
                        "clickable": true,
                        "nextEl": ".nav-next-deal",
                        "prevEl": ".nav-prev-deal"
                    },
                    "pagination": { "el": ".sw-pagination-deal", "clickable": true },
                    "breakpoints": {
                    "768": { "slidesPerView": 3, "spaceBetween": 12, "slidesPerGroup": 3 },
                    "1200": { "slidesPerView": 4, "spaceBetween": 24, "slidesPerGroup": 4}
                    }
                }'>
                <div class="swiper-wrapper">
                    <!-- Example Product Item -->
                    <div class="swiper-slide">
                        <div class="card-product style-center">
                            <div class="card-product-wrapper">
                                <a href="product-detail.html" class="product-img">
                                    <img class="img-product lazyload" data-src="images/products/electronic/airpod-pro-black.jpg" src="images/products/electronic/airpod-pro-black.jpg" alt="image-product">
                                    <img class="img-hover lazyload" data-src="images/products/electronic/airpod-pro-pink.jpg" src="images/products/electronic/airpod-pro-pink.jpg" alt="image-product">
                                </a>
                                <div class="on-sale-wrap"><span class="on-sale-item">20% Off</span></div>
                                <ul class="list-product-btn">
                                    <li>
                                        <a href="#shoppingCart" data-bs-toggle="offcanvas" class="bg-surface hover-tooltip tooltip-left box-icon">
                                            <span class="icon icon-cart2"></span>
                                            <span class="tooltip">Add to Cart</span>
                                        </a>
                                    </li>
                                    <li class="wishlist">
                                        <a href="javascript:void(0);" class="bg-surface hover-tooltip tooltip-left box-icon">
                                            <span class="icon icon-heart2"></span>
                                            <span class="tooltip">Add to Wishlist</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#quickView" data-bs-toggle="modal" class="bg-surface hover-tooltip tooltip-left box-icon quickview">
                                            <span class="icon icon-view"></span>
                                            <span class="tooltip">Quick View</span>
                                        </a>
                                    </li>
                                    <li class="compare">
                                        <a href="#compare" data-bs-toggle="modal" class="bg-surface hover-tooltip tooltip-left box-icon">
                                            <span class="icon icon-compare"></span>
                                            <span class="tooltip">Add to Compare</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="countdown-box style-2">
                                    <div class="js-countdown" data-timer="1007500" data-labels="D  :,H  :,M  :,S"></div>
                                </div>
                            </div>
                            <div class="card-product-info text-center">
                                <a href="product-detail.html" class="name-product link fw-medium text-md">Product Name</a>
                                <p class="price-wrap fw-medium">
                                    <span class="price-new text-primary">$170.00</span>
                                    <span class="price-old old-line">$190.00</span>
                                </p>
                                <ul class="list-color-product justify-content-center">
                                    <li class="list-color-item hover-tooltip tooltip-bot color-swatch active">
                                        <span class="tooltip">Black</span>
                                        <span class="swatch-value bg-dark"></span>
                                        <img class="lazyload" data-src="product-image.jpg" src="product-image.jpg" alt="image-product">
                                    </li>
                                </ul>
                                <div class="product-progress-sale">
                                    <div class="progress-sold progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar bg-orange-3" style="width: 90%"></div>
                                    </div>
                                    <p class="text-avaiable text-sm">Available: <span class="fw-medium text-red-2">2</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex d-xl-none sw-dot-default sw-pagination-deal justify-content-center"></div>
            </div>
            <div class="swiper-button-next d-none d-xl-flex nav-swiper nav-next-deal"></div>
            <div class="swiper-button-prev d-none d-xl-flex nav-swiper nav-prev-deal"></div>
        </div>
    </div>
</section>
<!-- /Hot Deal -->
