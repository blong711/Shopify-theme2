<!-- Gear Up -->
<section class="flat-spacing-3">
    <div class="container">
        <div class="flat-title-v2 text-center justify-items-center wow fadeInUp">
            <a href="shop-sub-collection.html" class="tf-btn btn-out-line-green btn-small text-uppercase">Gear Up</a>
            <h4>Top-quality equipment <br class="d-none d-xl-block"> for all your cycling needs </h4>
        </div>
        <div class="fl-control-sw wow fadeInUp">
            <div dir="ltr" class="swiper tf-swiper" data-swiper='{
                    "slidesPerView": 2,
                    "spaceBetween": 12,
                    "speed": 1000,
                    "observer": true,
                    "observeParents": true,
                    "slidesPerGroup": 2,
                    "navigation": {
                        "clickable": true,
                        "nextEl": ".nav-next-gear-up",
                        "prevEl": ".nav-prev-gear-up"
                    },
                    "pagination": { "el": ".sw-pagination-gear-up", "clickable": true },
                    "breakpoints": {
                    "768": { "slidesPerView": 3, "spaceBetween": 12, "slidesPerGroup": 3 },
                    "1200": { "slidesPerView": 4, "spaceBetween": 24, "slidesPerGroup": 4}
                    }
                }'>
                <div class="swiper-wrapper">
                    <!-- Product items structure -->
                    <div class="swiper-slide">
                        <div class="card-product style-border style-2">
                            <div class="card-product-wrapper asp-ratio-0">
                                <!-- Product content structure -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next nav-next-gear-up"></div>
                <div class="swiper-button-prev nav-prev-gear-up"></div>
                <div class="swiper-pagination sw-pagination-gear-up"></div>
            </div>
        </div>
    </div>
</section>
