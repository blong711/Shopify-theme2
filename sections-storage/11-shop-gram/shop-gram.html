<!-- Shop Gram -->
<section class="flat-spacing-4 pt-0">
    <div class="container">
        <div class="flat-title wow fadeInUp">
            <h4 class="title">Shop by @Gram</h4>
        </div>
        <div dir="ltr" class="swiper tf-swiper" data-swiper='{
                "slidesPerView": 2,
                "spaceBetween": 10,
                "speed": 800,
                "observer": true,
                "observeParents": true,
                "slidesPerGroup": 2,
                "pagination": { "el": ".sw-pagination-gallery", "clickable": true },
                "breakpoints": {
                "768": { "slidesPerView": 3},
                "1200": { "slidesPerView": 5}
                }
            }'>
            <div class="swiper-wrapper">
                <!-- item 1 -->
                <div class="swiper-slide">
                    <div class="gallery-item hover-img hover-overlay wow fadeInLeft">
                        <div class="image img-style">
                            <img src="images/gallery/fashion/gallery-1.jpg"
                                data-src="images/gallery/fashion/gallery-1.jpg" alt="" class="lazyload">
                        </div>
                        <a href="product-detail.html" class="box-icon hover-tooltip">
                            <span class="icon icon-cart2"></span>
                            <span class="tooltip">View Product</span>
                        </a>
                    </div>
                </div>
                <!-- item 2 -->
                <div class="swiper-slide">
                    <div class="gallery-item hover-img hover-overlay wow fadeInLeft" data-wow-delay="0.1s">

                            <img src="images/gallery/fashion/gallery-2.jpg"
                                data-src="images/gallery/fashion/gallery-2.jpg" alt="" class="lazyload">

                        </a>
                    </div>
                </div>
                <!-- item 4 -->
                <div class="swiper-slide">
